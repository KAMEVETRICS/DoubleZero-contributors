<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #583d3d;
      --accent: #583d3d;
      --transition: 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--fg);
      color: var(--bg);
      position: relative;
      z-index: 1000;
    }

    nav .logo img {
      height: 40px;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--bg);
      font-weight: bold;
      transition: color var(--transition);
    }

    nav ul li a:hover {
      color: #ddd;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: var(--bg);
      border-radius: 2px;
      transition: all var(--transition);
    }

    .hamburger.active span {
  background: #000; /* black X lines */
}


    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        height: calc(100vh - 70px);
        background: var(--bg);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        transform: translateY(-100%);
        opacity: 0;
        transition: transform var(--transition), opacity var(--transition);
      }
      nav ul.open {
        transform: translateY(0);
        opacity: 1;
      }
      nav ul li a {
        color: var(--fg);
        font-size: 1.5rem;
      }
      .hamburger {
        display: flex;
      }
    }

    h1 {
      margin: 40px 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-align: center;
    }

    .social-links {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .social-card:hover {
      background: #222;
      transform: translateY(-5px);
    }

    .icon {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }

    .label {
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
      margin-top: auto;
      width: 100%;
    }
    footer .socials {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    footer .socials a {
      text-decoration: none;
      font-size: 1.3rem;
      color: #000;
      transition: opacity 0.3s;
    }
    footer .socials a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html"><img src="images/doublezerologo.svg" alt="DoubleZero Logo"></a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="contributors.html">Contributors</a></li>
    </ul>
  </nav>

  <h1>Contact Us</h1>

  <div class="social-links">
    <a class="social-card" href="#" target="_blank">
      <div class="icon">üê¶</div>
      <div class="label">Twitter</div>
    </a>
    <a class="social-card" href="#" target="_blank">
      <div class="icon">üí¨</div>
      <div class="label">Discord</div>
    </a>
  </div>

  <footer>
    <p>made with ‚ù§Ô∏è by K</p>
    <div class="socials">
      <a href="#" id="x-link">ùïè</a>
      <a href="#" id="mail-link">üí¨</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const burger = document.querySelector(".hamburger");
      menu.classList.toggle("open");
      burger.classList.toggle("active");
    }

    document.querySelectorAll('#menu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('menu').classList.remove('open');
        document.querySelector('.hamburger').classList.remove('active');
      });
    });
  </script>
</body>
</html>
