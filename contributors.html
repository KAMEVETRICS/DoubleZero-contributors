<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contributors</title>

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="images/doublezero-logo.svg">
  <link rel="icon" type="image/png" href="images/doublezero-logo.png" sizes="32x32">

  <style>
    :root {
      --bg: #fff;
      --fg: #583d3d;
      --accent: #583d3d;
      --transition: 0.3s ease;
    }
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5rem;
      background: var(--fg);
      color: var(--bg);
      position: relative;
      z-index: 1000;
    }
    nav .logo img { height: 40px; }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--bg);
      font-weight: bold;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1100;
    }
    .hamburger span {
      width: 28px;
      height: 3px;
      background: var(--bg);
      border-radius: 2px;
      transition: all var(--transition);
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile Menu Fullscreen */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        height: calc(100vh - 70px);
        background: var(--bg);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        transform: translateY(-100%);
        transition: transform var(--transition), opacity var(--transition);
        opacity: 0;
        z-index: 1000;
      }
      nav ul.open {
        transform: translateY(0);
        opacity: 1;
      }
      nav ul li a {
        color: var(--fg);
        font-size: 1.5rem;
        transition: color var(--transition);
      }
      nav ul li a:hover {
        color: var(--accent);
      }
      .hamburger {
        display: flex;
      }
    }

    /* Contributors grid */
    .contributors {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }
    @media (max-width: 900px) {
      .contributors {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
    .contributors a {
      text-decoration: none;
      color: inherit;
    }
    .contributors article {
      border: 2px solid var(--fg);
      padding: 1rem;
      text-align: center;
      transition: transform var(--transition), background var(--transition), color var(--transition);
    }
    .contributors article:hover {
      background: var(--accent);
      color: var(--bg);
      transform: translateY(-5px);
    }
    .contributors img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
    footer .socials {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    footer .socials a {
      font-size: 1.2rem;
      text-decoration: none;
      color: var(--fg);
      transition: opacity var(--transition);
    }
    footer .socials a:hover {
      opacity: 0.6;
    }
  </style>
</head>
