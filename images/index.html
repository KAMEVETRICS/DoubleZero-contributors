<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubleZero-Inspired Site</title>
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="images/doublezerologo.svg">
  <link rel="icon" type="image/png" href="images/doublezerologo.png" sizes="32x32">

  <style>
    :root {
      --bg: #fff;
      --fg: #583d3d;
      --accent:  #583d3d ;
      --transition: 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--fg);
      color: var(--bg);
      position: relative;
      z-index: 1000;
    }
    nav .logo img { height: 40px; }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--bg);
      font-weight: bold;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      z-index: 1100;
    }
    .hamburger span {
      width: 28px;
      height: 3px;
      background: var(--bg);
      border-radius: 2px;
      transition: all var(--transition);
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Mobile Menu Fullscreen */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        height: calc(100vh - 70px);
        background: var(--bg);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        transform: translateY(-100%);
        transition: transform var(--transition), opacity var(--transition);
        opacity: 0;
        z-index: 1000;
      }
      nav ul.open {
        transform: translateY(0);
        opacity: 1;
      }
      nav ul li a {
        color: var(--fg);
        font-size: 1.5rem;
        transition: color var(--transition);
      }
      nav ul li a:hover {
        color: var(--accent);
      }
      .hamburger {
        display: flex;
      }
    }

    /* Center content */
    .center-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }
    .center-content a {
      text-decoration: none;
      color: var(--fg);
      border: 2px solid var(--fg);
      padding: 1rem 2rem;
      font-size: 1.25rem;
      transition: all var(--transition);
    }
    .center-content a:hover {
      background: var(--accent);
      color: var(--bg);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #ccc;
    }
    footer .icons {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    footer .icons img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%);
      transition: filter var(--transition);
    }
    footer .icons img:hover {
      filter: grayscale(0);
    }

    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="index.html"><img src="images/doublezerologo.svg" alt="DoubleZero Logo"></a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="contributors.html">Contributors</a></li>
      
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="center-content">
    <a href="contributors.html">OUR CONTRIBUTORS</a>
  </div>

  <<footer>
    <p>made with ‚ù§Ô∏è by K</p>
    <div class="socials">
      <a href="https://x.com/kongclaves" id="x-link">ùïè</a>
      <a href="https://discord.com/users/815369061873221673" id="mail-link">üéÆ</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      const burger = document.querySelector(".hamburger");
      menu.classList.toggle("open");
      burger.classList.toggle("active");
    }
  </script>
</body>
</html>
